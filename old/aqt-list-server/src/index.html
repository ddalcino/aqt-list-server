<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>list-qt webapp</title>
  <link rel="stylesheet" type="text/css" href="static/main.css"/>
</head>
<body>
<div class="grid">
  <div class="column">
    <div id="host_div">
      <label for="host">Choose an OS:</label>
      <select name="host" id="host" autofocus>
        <option value="windows">Windows</option>
        <option value="mac">Mac OS X</option>
        <option value="linux">Linux</option>
      </select>
    </div>
    <div id="target_div">
      <label for="target">Choose a target platform:</label>
      <select name="target" id="target"></select>
    </div>
    <div id="version_div">
      <label for="qt_version">Choose a Qt version:</label>
      <select name="qt_version" id="qt_version"></select>
    </div>
    <div id="architecture_div">
      <label for="arch">Choose an architecture:</label>
      <select name="arch" id="arch"></select>
    </div>
  </div>
  <div id="module_div">
    <span>Choose modules:</span>
    <input type="checkbox" id="check-all-modules">
    <label for="check-all-modules">Check All</label>
    <br>
    <div id="all-modules">
    </div>
  </div>
</div>
<div class="grid tools" id="tools"></div>
<div class="grid" id="add-tools-div">
  <label for="new-tool">Add a new tool:</label>
  <select name="new-tool" id="new-tool"></select>
</div>
<div class="grid outputs">
  <div id="cmd_div">
    <span>Your <a href="https://github.com/miurahr/aqtinstall">aqt install</a> command:</span>
    <pre><code id="cmd">aqt install</code></pre>
    <input type="button" id="copy-cmd" aria-label="copy command to clipboard" value="Copy command to clipboard">
    <label for="aqt_version">Show syntax for:</label>
    <select name="aqt_version" id="aqt_version">
      <option value="1">aqt v1</option>
      <option value="2" selected>aqt v2</option>
    </select>
  </div>
  <div id="action_div">
    <span>Your <a href="https://github.com/jurplel/install-qt-action">jurplel/install-qt-action</a> yml:</span>
    <pre><code id="yml">aqt install</code></pre>
    <input type="button" id="copy-yml" aria-label="copy yml to clipboard" value="Copy yml to clipboard">
  </div>
</div>
<script type="text/javascript" src="static/bundle.js"></script>
</body>
</html>
