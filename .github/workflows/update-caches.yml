name: Update Caches

on:
  schedule:
  # Run at midnight every day
  # https://crontab.guru/every-day
  - cron: "0 0 * * *"

  workflow_dispatch:
  push:
    branches:
      - gh-pages
    paths:
      - 'server/**'
      - 'public/cache/last_updated.json'

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: python -m pip install aqtinstall==2.0.6 bs4 defusedxml
      - name: Generate and/or update caches
        run: python ./server/cache-updates.py
      - name: Commit cache updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Cache Update
          branch: gh-pages

          # Optional. Options used by `git-commit`.
          # See https://git-scm.com/docs/git-commit#_options
          commit_options: '--no-verify --signoff'

          file_pattern: public/cache/**/*.json

          # Optional commit user and author settings
          commit_user_name: Qt Repo Watch Bot # defaults to "GitHub Actions"
          commit_author: Qt Repo Watch Bot <actions@github.com> # defaults to author of the commit that triggered the run

          # Optional. Option used by `git-status` to determine if the repository is
          # dirty. See https://git-scm.com/docs/git-status#_options
          status_options: '--untracked-files=no'

          # Optional. Options used by `git-add`.
          # See https://git-scm.com/docs/git-add#_options
          #add_options: '-u'

          # Optional. Options used by `git-push`.
          # See https://git-scm.com/docs/git-push#_options
          #push_options: '--force'

          # Optional. Skip internal call to `git fetch`
          skip_fetch: true

          # Optional. Skip internal call to `git checkout`
          skip_checkout: true

          # Optional. Prevents the shell from expanding filenames.
          # Details: https://www.gnu.org/software/bash/manual/html_node/Filename-Expansion.html
          #disable_globbing: true

          # Optional. Create given branch name in local and remote repository.
          #create_branch: true
